<table>
    <thead>
        <tr>
            <th *ngFor="let head of tableData.thead">
                <div *ngIf="head.id=='checkbox'">
                    <input type="checkbox" (change)="selectAll($event)">
                </div>
                <div *ngIf="head.id!='checkbox'">   
                    {{head.text}}
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of tableData.tbody;">
            <td *ngFor="let head of tableData.thead" >
                <div [ngSwitch]="head.type">
                    <!-- if table head type is checkbox -->
                    <div *ngSwitchCase="'checkbox'">
                        <input type={{head.type}} [checked]="checks">
                    </div>
                    <!-- if table head type is button-2 -->
                    <div *ngSwitchCase="'button-2'">
                        <button type={{head.type}} (click)="btnEdit()" class="fa fa-edit button-edit" style='color:#fafafa'></button>
                        <button type={{head.type}} (click)="btnDel(item)" class="fa fa-trash button-del" style='color:#fafafa'></button>
                    </div>
                    <!-- if table head type is button -->
                    <div *ngSwitchCase="'button'">
                        <button type={{head.type}} (click)="btnDel(item)" class="fa fa-trash button-del" style='color:#fafafa'></button>
                    </div>
                    <!-- if table head type is toggle -->
                    <div *ngSwitchCase="'toggle'">
                        <label class="switch">
                            <input type="checkbox" [checked]=item[head.id]>
                            <span class="slider round"></span>
                        </label>                      
                    </div>
                    <!-- if table head type is text -->
                    <div *ngSwitchDefault="">
                        <label>{{item[head.id]}}</label>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
